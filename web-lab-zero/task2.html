<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Zero | Task 2</title>
</head>
<body>
    <form action="weather.js" method="post">
        <label for="weather" style="font-size: 20px;">Погода</label>
        <div>
            <input type="checkbox" name="" id="weather-sunny">
            <label for="weather-sunny">Солнечно</label>
        </div>
        <div>
            <input type="checkbox" name="" id="weather-cloudy">
            <label for="weather-cloudy">Пасмурно</label>
        </div>
        <div>
            <input type="checkbox" name="" id="weather-wind">
            <label for="weather-wind">Сильный ветер</label>
        </div>
        <div>
            <input type="checkbox" name="Тест" id="weather-rainy">
            <label for="weather-rainy">Дождь</label>
        </div>
        <div>
            <input type="checkbox" name="Тестинг" id="weather-storm">
            <label for="weather-storm">Шторм</label>
        </div>
    </form>
</body>
</html>
